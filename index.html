<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>

<body>

    

    <div id="container">
        <h2>gerador de Tabuada</h2>
        <input type="number" id="numInput" placeholder="digite um numero">
        <button onclick="geradorTabuada()">Gerar Tabuada</button>
        <div id="tabuada">
            <span></span>
        </div>
    </div>
   <div class="tds">
    <div class="img1"><img src="ursinho.png" alt=""></div>
    <div class="img2"><img src="ursinho.png" alt=""></div>
    <div class="img3"><img src="ursinho.png" alt=""></div>
   <div class="imgbv"><img src="bemvindo.png" alt=""></div>
    <div class="img5"><img src="ursinho.png" alt=""></div>
    <div class="img6"><img src="ursinho.png" alt=""></div>
    <div class="img7"><img src="ursinho.png" alt=""></div>
    
    
</div>
<script>

function geradorTabuada() {
    var numInput = document.getElementById("numInput").value;
    var tabuadaDiv = document.getElementById("tabuada");
    tabuadaDiv.innerHTML = "";

    if (!numInput || isNaN(numInput)) {
        tabuadaDiv.innerHTML = "<p>Por favor, insira um numero válido.</p>";
        return;
    }

    var tableHTML = "<h3> tabuada de " + numInput + "</h3><table border='1'><tr><th>número</th><th>Resultado</th></tr>";

for (var i = 1; i <= 10; i++) {
    tableHTML += "<tr><td>" + numInput + "x" + i + "</td><td>" + (numInput * i) + "</td></tr>";
}

tableHTML += "</table>";
tabuadaDiv.innerHTML = tableHTML;

}


</script>

</body>

</html>
